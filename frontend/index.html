<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login form -->
        <div id="login-container" class="container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-message"></div>
        </div>

        <!-- Product list (visible after login) -->
        <div id="products-container" class="container hidden">
            <h2>Product List</h2>
            <div id="products"></div>
            <h3>Cart</h3>
            <ul id="cart"></ul>
            <button id="checkout-btn">Checkout</button>
        </div>

        <!-- Admin panel (visible only for superadmin) -->
        <div id="admin-container" class="container hidden">
            <h2>Admin Panel</h2>
            <form id="add-product-form">
                <label for="product-title">Title:</label>
                <input type="text" id="product-title" required>
                <label for="product-desc">Description:</label>
                <input type="text" id="product-desc" required>
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" required>
                <button type="submit">Add Product</button>
            </form>
            <div id="admin-message"></div>
        </div>

        <!-- Logout button -->
        <button id="logout-btn" class="hidden">Logout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
